name: ci
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
env:
  RUST_BACKTRACE: 1
permissions:
  contents: read
jobs:
  fmt:
    name: Check Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --check
  clippy:
    name: Clippy static analyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Running clippy
        run: cargo clippy --all --tests --all-features --no-deps
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Running tests
        run: cargo test
